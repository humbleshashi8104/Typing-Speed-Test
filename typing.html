<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="typing.css">
  <meta name="google-site-verification" content="P1dZ_qoONQTRB4i4sVd3xvJOcrwd0MKTrk_dPuiJ984" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>

<body>
  <div class="darkbtn">
    <button onclick="myFunction()" id="btn">Dark Mode</button>
  </div>
  <h1 class="title">Typing Speed Test</h1>
  <div class="cover">
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p class="left">Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>
  </div>



  <script src="typing_JS\para.js"></script>
  <script src="typing_JS\script.js"></script>

</body>

</html>
